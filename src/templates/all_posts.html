 {% extends "base.html"%}

 {% block body %} 




                {% for post in all_posts %}
                  <div class="col-md-4">
                    <div class="card" >
                        {% if post.img %}
                        <img src="{{post.img.url}}" class="card-img-top" width="100" height="200">
                        {% endif %}
                        <div class="card-body">
                          <h5 class="card-title">{{post.title}}</h5>
                          <p class="card-text">{{post.content|truncatewords:5}}</p>
                          <a href="{% url 'blog:post' post.id %}" class="btn btn-primary">Learn more</a>
                        </div>
                      </div>
                  
                  </div>
                  {% endfor %}
     {% endblock body %}
